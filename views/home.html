<!DOCTYPE html>

<html>
    <head>
        <title>Borg Library | Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse
            }
        </style>
    </head>
    <body>
        <h1>Browse Inventory</h1>
        <form method="post">
            <select name="selectType" id="selectType" onchange="setDisplayComponents()">
                <option disabled selected>Select Type...</option>
                <option>Book</option>
                <option>Film</option>
                <option>Audio</option>
            </select>
            <select id="selectBookAttr" name="selectBookAttr" style="display:none" onchange="setSearchComponents()">
                <option disabled selected>Search by...</option>
                <option>ISBN</option>
                <option>Author</option>
            </select>
            <select id="selectFilmAttr" name="selectFilmAttr" style="display: none" onchange="setSearchComponents()">
                <option disabled selected>Search by...</option>
                <option>FilmID</option>
                <option>Director</option>
            </select>
            <select id="selectAudioAttr" name="selectAudioAttr" style="display: none" onchange="setSearchComponents()">
                <option disabled selected>Search by...</option>
                <option>AudioID</option>
                <option>Artist</option>
            </select>
            <input type="text" name="parameterEntry">
            <input type="submit" value="Find">
        </form>
        <script>
            function setDisplayComponents() {
                var selection = document.getElementById("selectType").value;
                var itemTypes = ["Book","Film","Audio"];
                var searchBy;
                for(var i = 0; i < itemTypes.length; i++) {
                    if(selection === itemTypes[i]) {
                        document.getElementById("select" + itemTypes[i] + "Attr").style="display:inline";
                        searchBy = "select" + itemTypes[i] + "Attr";
                    } else
                        document.getElementById("select" + itemTypes[i] + "Attr").style="display:none";
                }
            }
            
        </script>
        <div id="displayResult">
            <table>
                <tr>
                    <% for (var attr in attrs) { %>
                    <td><%= attrs[attr] %></td>
                    <% } %>
                </tr>
                <% for (var result in results) { %>
                <tr>
                    <% for (var attr in attrs) { %>
                    <td><%= results[result][attrs[attr]] %></td>
                    <% } %>
                </tr>
                <% } %>
            </table>
        </div>
    </body>
</html>
