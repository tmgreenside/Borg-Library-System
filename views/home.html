<!DOCTYPE html>

<html>
    <head>
        <title>Borg Library | Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Browse Inventory</h1>
        <form method="post">
            <select name="selectType" id="selectType" onchange="setDisplayComponents()">
                <option disabled selected>Select Type...</option>
                <option>Book</option>
                <option>Film</option>
                <option>Audio</option>
            </select>
            <select id="selectBookAttr" name="selectBookAttr" style="display:none">
                <option disabled selected>Search by...</option>
                <option>ISBN</option>
                <option>Author</option>
            </select>
            <select id="selectFilmAttr" name="selectFilmAttr" style="display: none">
                <option disabled selected>Search by...</option>
                <option>FilmID</option>
                <option>Director</option>
            </select>
            <select id="selectAudioAttr" name="selectAudioAttr" style="display: none">
                <option disabled selected>Search by...</option>
                <option>AudioID</option>
                <option>Artist</option>
            </select>
            <input type="submit" value="Find">
        </form>
        <script>
            function setDisplayComponents() {
                var selection = document.getElementById("selectType").value;
                var itemTypes = ["Book","Film","Audio"];
                for(var i = 0; i < itemTypes.length; i++) {
                    if(selection === itemTypes[i])
                        document.getElementById("select" + itemTypes[i] + "Attr").style="display:inline";
                    else
                        document.getElementById("select" + itemTypes[i] + "Attr").style="display:none";
                }
                switch(selection) {
                    case "Book":
                        document.getElementById("showResults").rows[0].cells.item(0).innerHTML = "ISBN";
                        document.getElementById("showResults").rows[0].cells.item(2).innerHTML = "Author";
                        break;
                    case "Film":
                        document.getElementById("showResults").rows[0].cells.item(0).innerHTML = "Film ID";
                        break;
                    case "Audio":
                        document.getElementById("showResults").rows[0].cells.item(0).innerHTML = "Audio ID";
                        break;
                }
            }
            
            
        </script>
        <table id="showResults">
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Publisher</th>
                <th>Copies Available</th>
            </tr>
        </table>
    </body>
</html>
